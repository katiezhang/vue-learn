<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-bind 实例</title>
</head>

<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="100px" alt=""></p>
        <p><a :href="webUrl" target="_blank">jspang</a></p>
        <hr>
        <div :class="className">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div v-bind:style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>
    </div>
    <style>
        .classA{
            color: aliceblue;
        }
        .classB{
            color:rebeccapurple; 
        }

    </style>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
               imgSrc:'https://www.baidu.com/img/bd_logo1.png',
               webUrl:'http://jspang.com',
               className:'classA',
               isOk:'',
               classA:'classA',
               classB:'classB',
               red:'red',
               font:'20px',
               styleObject:{
                   color:'green',
                   fontSize:'20px'
               }
            }
        })
    </script>
</body>

</html>
