
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="./js/vue.js"></script>
    <script src="./js/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>template</title>
</head>
<body>
    <h1>template 的三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="dd2">
        <h2 style="color:red;">我是标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
        <h2 style="color:green;">我是script标签模板</h2>
    </script>
 
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            // template: `<h2>我是选项模板</h2>`
            template:'#dd3'
        })
    </script>
</body>
</html>
