<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>v-medel 实例</title>
</head>

<body>
    <div id="app">
        <p>{{message}}jspang</p>
        <br>
        <p>v-model
            <input type="text" v-model="message">
        </p>
        <p>v-model.lazy
            <input type="text" v-model.lazy="message">
        </p>
        <p>v-model.number
            <input type="text" v-model.number="message">
        </p>
        <p>v-model.trim
            <input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="jspang" value="jspang" v-model="web_names">
            <label for="jspang">jsPang</label>
            <input type="checkbox" id="panda" value="panda" v-model="web_names">
            <label for="panda">panda</label>
            <input type="checkbox" id="panpan" value="panpan" v-model="web_names">
            <label for="panpan">panpan</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="men" v-model="sex">
            <label for="one">men</label>
            <input type="radio" id="two" value="women" v-model="sex">
            <label for="two">women</label>
        </p>
        <p>{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                isTrue: true,
                web_names: [],
                sex: 'men'
            }
        })
    </script>
</body>

</html>
