<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click="plus">+</button>
            <button @click="dec">-</button><br>
            <input type="text" v-on:keyup.13="onEnter" v-model="score2">
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                score2:5
            },
            methods:{
                plus:function(){
                    this.score++;
                },
                dec:function(){
                    this.score--;
                },
                onEnter:function(){
                     this.score=this.score+parseInt(this.score2);
                }
            }
        })
    </script>
</body>

</html>
