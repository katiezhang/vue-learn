<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <script src="./js/vue.js"></script>
    <script src="./js/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Component-3 父子组件关系</title>
</head>

<body>
    <h1>Component-3 父子组件关系</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>

    <script type="text/javascript">
        var cityComponent = {
            template: `<div style="color:green">sichuan of China</div>`
        }
        var pandaComponent = {
            template: `
                <div>
                    <p>panda from China</p>
                    <city></city>
                </div>
            `,
            components:{
                'city':cityComponent
            }
        }

        var app = new Vue({
            el: '#app',
            components: {
                'panda': pandaComponent
            }
        })
    </script>
</body>

</html>
